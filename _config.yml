# Markdown
## Docs: https://github.com/niemingzhao/hexo-renderer-markdown#readme
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    langPrefix: language-
    linkify: true
    typographer: true
    quotes: “”‘’
  plugins:
    markdown-it-anchor:
      level: 1
      permalink: true
      slugify: function (s){return encodeURIComponent(String(s).trim().toLowerCase().replace(/\s+/g,"-"))}
      tabIndex: -1
      uniqueSlugStartIndex: 1
      renderPermalink: function (b,c,d,a){var f;var e=[Object.assign(new d.Token("link_open","a",1),{attrs:[["class",c.permalinkClass],["href",c.permalinkHref(b,d)],["aria-hidden",true]]}),new d.Token("link_close","a",-1)];(f=d.tokens[a+1].children)["push"].apply(f,e)}
      permalinkClass: header-anchor
      permalinkSpace: false
      permalinkSymbol: ""
      permalinkBefore: false
    markdown-it-attrs:
      leftDelimiter: "{"
      rightDelimiter: "}"
      allowedAttributes: []
    markdown-it-checkbox:
      divWrap: false
      divClass: checkbox
      idPrefix: checkbox
    markdown-it-texmath:
      katexCssSrc: //cdn.jsdelivr.net/npm/katex/dist/katex.min.css
      texmathCssSrc: //cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css
      texmathDelimiters: dollars
      throwOnError: false
      errorColor: "#cc0000"
      macros: { "\\RR": "\\mathbb{R}" }

# Restful
## Docs: https://github.com/yscoder/hexo-generator-restful#readme
restful:
  # site 可配置为数组选择性生成某些属性
  # site: ['title', 'subtitle', 'description', 'author', 'since', email', 'favicon', 'avatar']
  site: true # hexo.config mix theme.config
  posts_size: 10 # 文章列表分页，0 表示不分页
  posts_props: # 文章列表项的需要生成的属性
    title: true
    slug: true
    date: true
    updated: true
    comments: true
    path: true
    excerpt: false
    cover: true # 封面图，取文章第一张图片
    content: false
    keywords: false
    categories: true
    tags: true
  categories: true # 分类数据
  use_category_slug: false # Use slug for filename of category data
  tags: true # 标签数据
  use_tag_slug: false # Use slug for filename of tag data
  post: true # 文章数据
  pages: false # 额外的 Hexo 页面数据, 如 About
